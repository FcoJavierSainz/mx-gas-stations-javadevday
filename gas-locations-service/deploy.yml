kind: Service
apiVersion: v1
metadata:
  name: gas-locations-service
spec:
  type: LoadBalancer
  selector:
    app: gas-locations-service
  ports:
  - protocol: TCP
    name: http
    port: 8081
    targetPort: 8081
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: gas-locations-service
  labels:
    app: gas-locations-service
spec:
  selector:
    matchLabels:
      app: gas-locations-service
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  revisionHistoryLimit: 10
  template:
    metadata:
      name: gas-locations-service
      labels:
        app: gas-locations-service
        version: "latest"
    spec:
      containers:
      - name: gas-locations-service
        image: jsainz/gas-locations-service
        resources:
          limits:
            memory: "512Mi"
          requests:
            memory: "256Mi"
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8081
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: gas-locations-service-ingress
  annotations:
    kubernetes.io/ingress.allow-http: "true"
    ingress.kubernetes.io/client_max_body_size: 100m
    nginx.org/client-max-body-size: 100m
    ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host:
    http:
      paths:
      - path: /gas-locations-service
        backend:
          serviceName: gas-locations-service
          servicePort: 8081
